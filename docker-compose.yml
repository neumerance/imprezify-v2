version: '3.2'
services:
  postgres:
    container_name: imprezify_v2_postgres
    image: postgres:9.6-alpine
    environment:
      POSTGRES_DB: imprezify_v2_production
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: app
      PGDATA: /var/lib/postgresql/data
    volumes:
      - data-postgres:/var/lib/postgresql/data

  imprezify_v2:
    build:
      context: .
    ports:
      - 80:3000
    environment:
      - RAILS_ENV=production
      - SECRET_KEY_BASE=xxx
      - PG_DATABASE=imprezify_v2_production
      - DATABASE_HOST=postgres
      - DATABASE_USER=imprezify_v2
      - DATABASE_PASS=app
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_LOG_TO_STDOUT=true
      - AIRBRAKE_PROJECT_ID=1
      - AIRBRAKE_PROJECT_KEY=xxx
    env_file:
      - .env

volumes:
  data-postgres:
